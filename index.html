<html>
   <head>
      <title>Spidey Station</title>
      <link rel="icon" type="image/x-icon" href="spidey.ico">
      <link rel="stylesheet" href="style.css">
   </head>

   <body>
      <div class = "headings">
         <h1>Web-Shooters Monitor</h1>
         <h2>Here comes our Friendly Neighborhood Spider-Man!</h2>
      </div>
      <br/>
      <div class = "mainblox">
         <div class = "stats">bla bla gyro scope <br/> yeah yeah shoot</div>
         <div class = "video">
            <img id="video"></img>
         </div>
      </div>
      
      <script>
         setInterval(async function(){
            const interval = 1000 / 60;
            const result = await fetch("http://10.0.0.26/picture");
            const image = await result.blob();
            const url = URL.createObjectURL(image);
            document.getElementById("video").src=url;
         }, interval);
      </script>
   </body>
</html>
